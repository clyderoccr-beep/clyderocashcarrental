[build]
  publish = "."
  # Install serverless function dependencies before bundling
  command = "npm --prefix netlify/functions ci"

[build.environment]
  NETLIFY_SKIP_SECRET_SCANNING = "true"

# Functions configuration for Stripe Checkout & PayPal handlers
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Optional: pin Node version used by Netlify build image
[build.environment]
  NETLIFY_SKIP_SECRET_SCANNING = "true"
  NODE_VERSION = "20"

